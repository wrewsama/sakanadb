name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      working-directory: ./sakanakv2/server
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build SakanaKV2 Server
      working-directory: ./sakanakv2/server
      run: go build -v ./...

    - name: Test SakanaKV2 Server
      working-directory: ./sakanakv2/server
      run: go test -v ./...
